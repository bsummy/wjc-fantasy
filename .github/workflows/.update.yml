name: Update Scores

on:
  schedule:
    # Run every 15 minutes from 6:00 PM UTC to 5:45 AM UTC (12:00 PM CT to 11:45 PM CT)
    - cron: "0 18 * * *"
    - cron: "15 18 * * *"
    - cron: "30 18 * * *"
    - cron: "45 18 * * *"
    - cron: "0 19 * * *"
    - cron: "15 19 * * *"
    - cron: "30 19 * * *"
    - cron: "45 19 * * *"
    - cron: "0 20 * * *"
    - cron: "15 20 * * *"
    - cron: "30 20 * * *"
    - cron: "45 20 * * *"
    - cron: "0 21 * * *"
    - cron: "15 21 * * *"
    - cron: "30 21 * * *"
    - cron: "45 21 * * *"
    - cron: "0 22 * * *"
    - cron: "15 22 * * *"
    - cron: "30 22 * * *"
    - cron: "45 22 * * *"
    - cron: "0 23 * * *"
    - cron: "15 23 * * *"
    - cron: "30 23 * * *"
    - cron: "45 23 * * *"
    - cron: "0 0 * * *"
    - cron: "15 0 * * *"
    - cron: "30 0 * * *"
    - cron: "45 0 * * *"
    - cron: "0 1 * * *"
    - cron: "15 1 * * *"
    - cron: "30 1 * * *"
    - cron: "45 1 * * *"
    - cron: "0 2 * * *"
    - cron: "15 2 * * *"
    - cron: "30 2 * * *"
    - cron: "45 2 * * *"
    - cron: "0 3 * * *"
    - cron: "15 3 * * *"
    - cron: "30 3 * * *"
    - cron: "45 3 * * *"
    - cron: "0 4 * * *"
    - cron: "15 4 * * *"
    - cron: "30 4 * * *"
    - cron: "45 4 * * *"
    - cron: "0 5 * * *"
    - cron: "15 5 * * *"
    - cron: "30 5 * * *"
    - cron: "45 5 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: python wjc.py
      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add scores/ latest.json
          git commit -m "Update scores" || echo "No changes"
          git push
